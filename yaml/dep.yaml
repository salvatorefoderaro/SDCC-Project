apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myappdeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  strategy: {}
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: hellonode:v1
        imagePullPolicy: Never
        name: myapp
        ports:
        - containerPort: 8001